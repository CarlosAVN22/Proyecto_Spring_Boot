<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title th:text="'Explorar - ' + ${pais.nombre}">Explorar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light px-3">
  <a class="navbar-brand" href="/">
    🌎 <span class="fw-bold">Travel Central</span>
  </a>
  <span class="text-muted" th:text="${pais.nombre}">País</span>
</nav>

<div class="container py-4" th:with="paisId=${pais.id}">
  <h2 class="mb-3">Explorar en <span th:text="${pais.nombre}">País</span></h2>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#tab-general" type="button" role="tab">General</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="filtros-tab" data-bs-toggle="tab" data-bs-target="#tab-filtros" type="button" role="tab">Búsqueda específica</button>
    </li>
  </ul>

  <div class="tab-content pt-3">
    <!-- GENERAL -->
    <div class="tab-pane fade show active" id="tab-general" role="tabpanel">
      <div id="grid-general" class="row g-3"></div>
    </div>

    <!-- ESPECÍFICA -->
    <div class="tab-pane fade" id="tab-filtros" role="tabpanel">
      <form id="form-filtros" class="row g-2 align-items-end">
        <input type="hidden" id="paisId" th:value="${pais.id}">

        <div class="col-sm-4">
          <label class="form-label">Categoría</label>
          <select id="categoriaId" class="form-select">
            <option value="">(Todas)</option>
            <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}"></option>
          </select>
        </div>
        <div class="col-sm-4">
          <label class="form-label">Ciudad</label>
          <select id="ciudadId" class="form-select">
            <option value="">(Todas)</option>
            <option th:each="c : ${ciudades}" th:value="${c.id}" th:text="${c.nombre}"></option>
          </select>
        </div>
        <div class="col-sm-2">
          <label class="form-label">Min $</label>
          <input id="minPrecio" type="number" step="0.01" class="form-control">
        </div>
        <div class="col-sm-2">
          <label class="form-label">Max $</label>
          <input id="maxPrecio" type="number" step="0.01" class="form-control">
        </div>
        <div class="col-sm-3">
          <label class="form-label">Estrellas ≥</label>
          <select id="estrellas" class="form-select">
            <option value="">(cualquiera)</option>
            <option th:each="e : ${#numbers.sequence(1,5)}" th:value="${e}" th:text="${e}"></option>
          </select>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary w-100" type="submit">Buscar</button>
        </div>
      </form>

      <div class="mt-3">
        <div id="grid-filtros" class="row g-3"></div>
      </div>
    </div>
  </div>
</div>

<!-- Modal detalle simple -->
<div class="modal fade" id="detalleModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detalleTitulo">Detalle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="detalleBody">
        <!-- contenido dinámico -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const paisId = document.getElementById('paisId').value;

  function cardHtml(x) {
    const img = x.imagenPrincipal || 'https://via.placeholder.com/600x400?text=Sin+imagen';
    const precio = (x.precio != null) ? ('$' + x.precio) : '—';
    const estrellas = (x.promedioEstrellas != null) ? (x.promedioEstrellas + '★') : '—';
    return `
      <div class="col-sm-6 col-lg-4">
        <div class="card h-100">
          <img src="${img}" class="card-img-top" alt="imagen">
          <div class="card-body">
            <h5 class="card-title">${x.lugar}</h5>
            <div class="small text-muted">${x.categoria} · ${x.ciudad || ''}</div>
            <div class="mt-2 d-flex justify-content-between">
              <span><strong>${precio}</strong></span>
              <span class="text-warning">${estrellas}</span>
            </div>
            <button class="btn btn-outline-primary btn-sm mt-2" onclick='verDetalle(${x.lugarId})'>Ver detalle</button>
          </div>
        </div>
      </div>`;
  }

  async function loadGeneral() {
    const res = await fetch(`/api/explorar/general?paisId=${paisId}`);
    const data = await res.json();
    document.getElementById('grid-general').innerHTML = data.map(cardHtml).join('');
  }

  document.getElementById('form-filtros').addEventListener('submit', async (e) => {
    e.preventDefault();
    const params = new URLSearchParams({
      paisId,
      categoriaId: document.getElementById('categoriaId').value || '',
      ciudadId: document.getElementById('ciudadId').value || '',
      minPrecio: document.getElementById('minPrecio').value || '',
      maxPrecio: document.getElementById('maxPrecio').value || '',
      estrellas: document.getElementById('estrellas').value || ''
    });
    const res = await fetch(`/api/explorar/buscar?${params.toString()}`);
    const data = await res.json();
    document.getElementById('grid-filtros').innerHTML = data.map(cardHtml).join('');
  });

  // Placeholder de detalle (se mejorará en el siguiente paso)
  async function verDetalle(lugarId) {
    const body = document.getElementById('detalleBody');
    body.innerHTML = `<p>ID de lugar: <strong>${lugarId}</strong></p>
                      <p>En el siguiente paso traeremos descripción, fotos y reseñas.</p>`;
    document.getElementById('detalleTitulo').textContent = 'Detalle del lugar';
    new bootstrap.Modal('#detalleModal').show();
  }

  // Carga inicial
  loadGeneral();
</script>
</body>
</html>
