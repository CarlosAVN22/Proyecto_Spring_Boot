<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Administrador — Nuevo lugar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--bg:#0b0c0f; --bg2:#11131a; --card:rgba(255,255,255,.06); --border:rgba(255,255,255,.14); --text:#eef1f4; --muted:#9aa3ad}
    body{background:linear-gradient(180deg,var(--bg),var(--bg2)); color:var(--text)}
    .panel{border:1px solid var(--border); background:var(--card); border-radius:16px; padding:16px}
    .form-control, .form-select{background:rgba(255,255,255,.05); border:1px solid var(--border); color:var(--text)}
    .form-control::placeholder{color:#b9c4d2}
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 m-0">Nuevo lugar</h1>
      <a href="/paises" class="btn btn-outline-light btn-sm">Ir a países</a>
    </div>

    <form id="f" class="panel">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">País</label>
          <select id="pais" class="form-select" required>
            <option th:each="p : ${paises}" th:value="${p.id}" th:text="${p.nombre}"></option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Ciudad</label>
          <select id="ciudad" class="form-select">
            <option value="">(Opcional)</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Categoría</label>
          <select id="cat" class="form-select" required>
            <option th:each="c : ${categorias}" th:value="${c.codigo}" th:text="${c.nombre}"></option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input id="nombre" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Dirección</label>
          <input id="dir" class="form-control">
        </div>

        <div class="col-md-3">
          <label class="form-label">Precio</label>
          <input id="precio" type="number" step="0.01" min="0" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Promedio estrellas</label>
          <input id="stars" type="number" step="0.1" min="0" max="5" class="form-control">
        </div>

        <div class="col-12">
          <label class="form-label">Imágenes (URLs, una por línea)</label>
          <textarea id="imgs" class="form-control" rows="4" placeholder="https://..."></textarea>
        </div>

        <div class="col-12">
          <button class="btn btn-primary">Guardar</button>
          <span id="msg" class="ms-2"></span>
        </div>
      </div>
    </form>
  </div>

  <script>
  async function get(url){ const r=await fetch(url); return r.json(); }
  async function post(url, data){
    const r = await fetch(url,{method:'POST',headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
    let j={}; try{ j = await r.json(); }catch(_){}
    return {ok:r.ok, json:j};
  }

  const selPais = document.getElementById('pais');
  const selCiudad = document.getElementById('ciudad');

  async function loadCiudades(){
    const paisId = selPais.value;
    selCiudad.innerHTML = `<option value="">(Opcional)</option>`;
    if(!paisId) return;
    const list = await get(`/api/catalogo/ciudades?paisId=${paisId}`);
    for(const c of list){
      const o = document.createElement('option');
      o.value = c.id; o.textContent = c.nombre;
      selCiudad.appendChild(o);
    }
  }
  selPais.addEventListener('change', loadCiudades);
  loadCiudades();

  document.getElementById('f').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const imagenes = (document.getElementById('imgs').value||'')
      .split('\n').map(s=>s.trim()).filter(Boolean);

    const payload = {
      paisId: Number(selPais.value),
      ciudadId: selCiudad.value ? Number(selCiudad.value) : null,
      categoriaCodigo: document.getElementById('cat').value,
      nombre: document.getElementById('nombre').value.trim(),
      direccion: document.getElementById('dir').value.trim(),
      precio: document.getElementById('precio').value || null,
      promedioEstrellas: document.getElementById('stars').value || null,
      imagenes
    };

    const { ok, json } = await post('/api/admin/lugares', payload);
    const msg = document.getElementById('msg');
    if(ok){
      msg.textContent = `✅ Lugar creado (ID ${json.lugarId})`;
      msg.className = 'text-success';
    }else{
      msg.textContent = `❌ Error: ${(json && json.message) || 'No se pudo crear'}`;
      msg.className = 'text-danger';
    }
  });
  </script>
</body>
</html>
