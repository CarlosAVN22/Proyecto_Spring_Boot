<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title th:text="'Explorar - ' + ${pais.nombre}">Explorar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--bg:#0b0c0f; --bg2:#11131a; --card:rgba(255,255,255,.06); --border:rgba(255,255,255,.14); --text:#eef1f4; --muted:#9aa3ad}
    body{background:linear-gradient(180deg,var(--bg),var(--bg2)); color:var(--text); font-family:system-ui, -apple-system, Inter, Segoe UI, Roboto, Arial}
    .header{position:sticky;top:0;z-index:10; background:rgba(0,0,0,.35);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,.06)}
    .card-soft{border:1px solid var(--border); background:var(--card); border-radius:16px; overflow:hidden}
    .media{aspect-ratio:16/9; background:#111}
    .media img{width:100%;height:100%;object-fit:cover}
    a{color:inherit; text-decoration:none}
  </style>
</head>
<body>
  <header class="header">
    <div class="container py-3 d-flex align-items-center justify-content-between">
      <div>
        <div class="small text-secondary">Explorar en</div>
        <h1 class="h4 m-0" th:text="${pais.nombre}">País</h1>
      </div>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" th:href="@{'/explorar/especifico'(paisId=${paisId})}">Búsqueda específica</a>
        <a class="btn btn-outline-light btn-sm" href="/paises">Cambiar país</a>
      </div>
    </div>
  </header>

  <main class="container py-4">
    <input type="hidden" id="paisId" th:value="${paisId}"/>
    <div id="grid" class="row row-cols-1 row-cols-md-3 g-3"></div>
  </main>

  <script th:inline="javascript">
    const paisId = /*[[${paisId}]]*/ 0;

    function card(item){
      const est = item.promedioEstrellas ?? 0;
      const estrellas = (est?.toFixed ? est.toFixed(1) : est);
      const precio = (item.precio!=null) ? ('$'+item.precio) : '—';
      return `
      <div class="col">
        <article class="card-soft">
          <a href="/lugar/${item.lugarId}">
            ${item.imagenPrincipal ? `<div class="media"><img src="${item.imagenPrincipal}" alt=""></div>`:''}
            <div class="p-3">
              <h3 class="h6 m-0">${item.lugar ?? ''}</h3>
              <div class="small" style="color:var(--muted)">${item.categoria ?? ''} · ${item.ciudad ?? ''}</div>
              <div class="d-flex justify-content-between mt-1">
                <span>${precio}</span>
                <span class="text-warning">★ ${estrellas}</span>
              </div>
            </div>
          </a>
        </article>
      </div>`;
    }

    async function load(){
      const grid = document.getElementById('grid');
      grid.innerHTML = '<div class="col"><div class="card-soft p-3">Cargando…</div></div>';
      try{
        const r = await fetch(`/api/explorar/general?paisId=${paisId}`);
        const data = await r.json();
        grid.innerHTML = (Array.isArray(data)&&data.length) ? data.map(card).join('')
          : '<div class="col"><div class="card-soft p-3">No hay lugares para este país.</div></div>';
      }catch(_){
        grid.innerHTML = '<div class="col"><div class="card-soft p-3">Error al cargar.</div></div>';
      }
    }
    load();
  </script>
</body>
</html>
