<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>General</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tipografía estilo Apple -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0c0f;
      --bg1:#0b0c0f; --bg2:#11131a;
      --card-bg: rgba(255,255,255,.06);
      --card-border: rgba(255,255,255,.14);
      --text: #eef1f4;
      --muted:#9aa3ad;
      --accent:#5ec1ff;
      --radius-xl: 20px;
      --shadow-soft: 0 12px 30px rgba(0,0,0,.35);
      --shadow-inner: inset 0 1px 0 rgba(255,255,255,.05);
    }
    html,body{height:100%}
    body{
      font-family: -apple-system,BlinkMacSystemFont,"SF Pro Display","Inter",system-ui,Roboto,"Segoe UI",Arial,sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(94,193,255,.08), transparent 60%),
        radial-gradient(1000px 600px at 110% 0%, rgba(140,122,255,.08), transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      background-color: var(--bg);
    }

    /* Header “glass” */
    .page-header{
      position: sticky; top:0; z-index: 20;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(15,17,23,.45);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .page-title{
      font-weight: 700;
      letter-spacing: .2px;
      font-size: clamp(28px, 3vw, 40px);
      margin: 24px 0 8px;
    }
    .page-actions .btn{
      border-radius: 9999px;
      padding: .6rem 1rem;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      color: var(--text);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: var(--shadow-inner);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .page-actions .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
    }
    .page-actions .btn-link{
      border-color: transparent;
      background: transparent;
      color: var(--accent);
      text-decoration: none;
    }

    /* Grid con Bootstrap (más aire) */
    .g-soft{ --bs-gutter-x: 1.25rem; --bs-gutter-y: 1.25rem; }

    /* Card soft glass */
    .card-soft{
      height: 100%;
      border-radius: var(--radius-xl);
      overflow: hidden;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: var(--shadow-soft), var(--shadow-inner);
      transition: transform .22s ease, box-shadow .22s ease, border-color .22s ease, background .22s ease;
    }
    .card-soft:hover{
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(0,0,0,.45), var(--shadow-inner);
      border-color: rgba(255,255,255,.22);
    }

    .media{
      position: relative;
      aspect-ratio: 16/9;      /* Proporción elegante */
      overflow: hidden;
      background: #111;
    }
    .media img{
      width:100%; height:100%;
      object-fit: cover;       /* Look editorial; si no quieres recorte -> contain */
      object-position: center;
      transition: transform .6s ease;
      display:block;
    }
    .card-soft:hover .media img{ transform: scale(1.04); }

    .body-soft{ padding: 14px 16px 16px; }
    .card-title-soft{
      font-weight: 600; font-size: 1.05rem; margin: 2px 0 6px;
    }
    .card-meta{
      display:flex; gap:8px; align-items:center;
      color: var(--muted); font-size:.92rem;
    }
    .dot{ width:4px; height:4px; border-radius:50%; background:currentColor; opacity:.6; }

    .badge-soft{
      display:inline-flex; align-items:center; gap:6px;
      padding:.28rem .6rem; font-size:.82rem;
      border-radius:999px; background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12); color:var(--muted);
    }

    a{ color: inherit; text-decoration: none; }
    a:focus-visible, .btn:focus-visible{
      outline:2px solid var(--accent); outline-offset:3px; border-radius:16px;
    }
  </style>
</head>

<body>
  <!-- Header con blur -->
  <header class="page-header">
    <div class="container py-3 d-flex flex-column flex-md-row align-items-md-end justify-content-between">
      <div>
        <h1 class="page-title mb-0">Resultados generales</h1>
        <small class="text-secondary">Explora alojamientos y experiencias</small>
      </div>
      <div class="page-actions mt-3 mt-md-0 d-flex gap-2">
        <a class="btn"
           th:href="@{'/explorar/especifico'(paisId=${paisId})}">Ir a búsqueda específica</a>
        <a class="btn btn-link" href="/paises">Cambiar país</a>
      </div>
    </div>
  </header>

  <main class="container py-4">
    <div id="grid" class="row row-cols-1 row-cols-md-3 g-soft"></div>
  </main>

  <!-- JS -->
  <script th:inline="javascript">
    const paisId = /*[[${paisId}]]*/ 0;

    function card(item){
      const categoria = item.categoria || '';
      const ciudad    = item.ciudad || '';
      const estrellas = (item.promedioEstrellas ?? 0).toFixed ? (item.promedioEstrellas ?? 0).toFixed(1) : (item.promedioEstrellas ?? 0);

      return `
      <div class="col">
        <article class="card-soft">
          <a href="/detalle/${item.id ?? ''}">
            ${item.imagenPrincipal ? `
              <div class="media">
                <img src="${item.imagenPrincipal}" alt="${item.lugar ?? 'imagen'}">
              </div>` : ''}

            <div class="body-soft">
              <h3 class="card-title-soft">${item.lugar ?? ''}</h3>

              <div class="card-meta">
                <span>${categoria}</span>
                <span class="dot"></span>
                <span>${ciudad}</span>
                <span class="dot"></span>
                <span>⭐ ${estrellas}</span>
              </div>

              ${item.direccion ? `<div class="mt-2"><span class="badge-soft">${item.direccion}</span></div>` : ''}
            </div>
          </a>
        </article>
      </div>`;
    }

    async function loadGeneral(){
      const grid = document.getElementById('grid');
      try{
        const res = await fetch(`/api/explorar/general?paisId=${paisId}`);
        if(!res.ok) throw new Error('HTTP '+res.status);
        const data = await res.json();
        grid.innerHTML = (Array.isArray(data) && data.length)
          ? data.map(card).join('')
          : `<div class="col"><div class="alert alert-info">No hay resultados para este país.</div></div>`;
      }catch(err){
        grid.innerHTML = `<div class="col"><div class="alert alert-danger">No se pudo cargar (/api/explorar/general)</div></div>`;
      }
    }

    loadGeneral();
  </script>
</body>
</html>
