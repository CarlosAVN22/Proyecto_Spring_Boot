<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>General</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-3">Resultados generales</h1>

  <div class="mb-3">
    <a class="btn btn-outline-primary" th:href="@{'/explorar/especifico'(paisId=${paisId})}">Ir a búsqueda específica</a>
    <a class="btn btn-link" href="/paises">Cambiar país</a>
  </div>

  <div id="grid" class="row row-cols-1 row-cols-md-3 g-3"></div>

  <!-- IMPORTANTE: inline JS activado -->
  <script th:inline="javascript">
    const paisId = /*[[${paisId}]]*/ 0;

    function card(item){
      return `
      <div class="col">
        <div class="card h-100">
          ${item.imagenPrincipal ? `<img src="${item.imagenPrincipal}" class="card-img-top" alt="img">` : ''}
          <div class="card-body">
            <h5 class="card-title">${item.lugar || ''}</h5>
            <p class="card-text">
              ${item.categoria || ''} · ${item.ciudad || ''}<br>
              ⭐ ${item.promedioEstrellas ?? 0}
            </p>
            <p class="card-text"><small class="text-muted">${item.direccion || ''}</small></p>
          </div>
        </div>
      </div>`;
    }

    async function loadGeneral(){
      const res = await fetch(`/api/explorar/general?paisId=${paisId}`);
      if(!res.ok){
        document.getElementById('grid').innerHTML =
          `<div class="alert alert-danger">No se pudo cargar (/api/explorar/general)</div>`;
        return;
      }
      const data = await res.json();
      document.getElementById('grid').innerHTML =
        (Array.isArray(data) && data.length)
          ? data.map(card).join('')
          : `<div class="alert alert-info">No hay resultados para este país.</div>`;
    }

    loadGeneral();
  </script>
</body>
</html>
