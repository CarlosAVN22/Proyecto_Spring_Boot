<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Bienvenido - Travel Central</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="text-center">
    <h1 class="mb-3 fw-bold text-primary">üåé Travel Central</h1>
    <p class="mb-4 text-muted">Explora los mejores lugares de Centroam√©rica</p>

    <!-- Botones principales -->
    <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesi√≥n</button>
    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</button>
  </div>

  <!-- Modal de Inicio de Sesi√≥n -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Iniciar sesi√≥n</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Correo electr√≥nico</label>
              <input type="email" class="form-control" id="username" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
          <div id="loginError" class="text-danger small mt-2" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Registro -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="regNombre" placeholder="Tu nombre" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" name="apellido" id="regApellido" placeholder="Tu apellido" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Correo electr√≥nico</label>
              <input type="email" class="form-control" name="email" id="regEmail" placeholder="ejemplo@email.com" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" name="password" id="regPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Confirmar contrase√±a</label>
                <input type="password" class="form-control" id="regPassword2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">DUI</label>
                <input type="text" class="form-control" name="dui" id="regDui" placeholder="00000000-0" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Tel√©fono</label>
                <input type="text" class="form-control" name="telefono" id="regTel" placeholder="Ej: 7000-0000">
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-2">Registrar</button>
          </form>
          <div id="registerError" class="text-danger small mt-2" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Helper para POST JSON
    async function postJson(url, data) {
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      let json = {};
      try { json = await res.json(); } catch (_) {}
      return { ok: res.ok, json };
    }

    // LOGIN
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginError.style.display = 'none';

      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const { ok, json } = await postJson('/api/auth/login', { email, password });
      if (ok) {
        // Cierra el modal y redirige
        const modalEl = document.getElementById('loginModal');
        bootstrap.Modal.getInstance(modalEl)?.hide();
        window.location.href = '/paises';
      } else {
        loginError.textContent = json.message || 'Usuario o contrase√±a inv√°lidos';
        loginError.style.display = 'block';
      }
    });

    // REGISTRO
    const registerForm = document.getElementById('registerForm');
    const registerError = document.getElementById('registerError');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      registerError.style.display = 'none';

      const nombre    = document.getElementById('regNombre').value.trim();
      const apellido  = document.getElementById('regApellido').value.trim();
      const email     = document.getElementById('regEmail').value.trim();
      const password  = document.getElementById('regPassword').value;
      const confirm   = document.getElementById('regPassword2').value;
      const dui       = document.getElementById('regDui').value.trim();
      const telefono  = document.getElementById('regTel').value.trim();

      if (password !== confirm) {
        registerError.textContent = 'Las contrase√±as no coinciden';
        registerError.style.display = 'block';
        return;
      }

      const { ok, json } = await postJson('/api/auth/register',
        { nombre, apellido, email, password, dui, telefono });

      if (ok) {
        // Cierra modal y abre login
        const regModal = document.getElementById('registerModal');
        bootstrap.Modal.getInstance(regModal)?.hide();
        // Abre el modal de login para que el usuario entre
        const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
        loginModal.show();
      } else {
        registerError.textContent = json.message || 'No se pudo registrar';
        registerError.style.display = 'block';
      }
    });
  </script>
</body>
</html>
