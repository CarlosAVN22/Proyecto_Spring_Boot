<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Países - Travel Central</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .country-card { cursor: pointer; transition: transform .15s ease; }
    .country-card:hover { transform: translateY(-2px); }
    .flag { font-size: 2.2rem; }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="/">🌎 Travel Central</a>
  </div>
</nav>

<div class="container py-4">
  <h2 class="mb-3">Elige un país</h2>
  <p class="text-muted">Selecciona el país para explorar sus lugares.</p>

  <div class="row g-3" th:if="${#lists.isEmpty(paises)}">
    <div class="col-12">
      <div class="alert alert-info">
        No hay países cargados. Inserta países en la tabla <code>PAIS</code> y vuelve a intentar.
      </div>
    </div>
  </div>

  <div class="row g-3" th:if="${!#lists.isEmpty(paises)}">
    <div class="col-12 col-md-6 col-lg-4" th:each="p : ${paises}">
      <a th:href="@{/pais/{id}(id=${p.id})}" class="text-decoration-none text-reset">
        <div class="card country-card shadow-sm">
          <div class="card-body d-flex align-items-center">
            <span class="flag me-3" th:text="${p.flag}">🏳️</span>
            <div>
              <div class="fw-bold" th:text="${p.nombre}">Nombre País</div>
              <small class="text-muted" th:text="${p.codigo}">XXX</small>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

</body>
</html>
