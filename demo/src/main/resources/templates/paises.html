<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Países — Tourify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --tint-lavender:#C9B8FF; --tint-apricot:#FFD8B0; --tint-deep:#0b0f18;
      --text:#e9eef6; --muted:#b9c4d2;
      --pill-bg:rgba(255,255,255,.10); --pill-bg-hover:rgba(255,255,255,.16);
      --pill-border:rgba(255,255,255,.85); --pill-border-hover:#fff;
      --radius:18px; --card-bg:rgba(255,255,255,.14); --card-bg-hover:rgba(255,255,255,.20);
      --card-border:rgba(255,255,255,.85); --card-border-hover:#fff;
      --shadow-sm:0 10px 26px rgba(0,0,0,.22); --shadow-md:0 24px 46px rgba(0,0,0,.30);
    }
    body{ color:var(--text); background:var(--tint-deep); overflow-x:hidden }
    .bg-color{ position:fixed; inset:-4%;
      background:
        radial-gradient(1100px 720px at 15% -10%, color-mix(in oklab, var(--tint-lavender) 65%, transparent) 0%, transparent 60%),
        radial-gradient(950px 650px at 110% 0%, color-mix(in oklab, var(--tint-apricot) 70%, transparent) 0%, transparent 62%),
        linear-gradient(180deg,#121827 0%,#0f1422 70%,#0b0f18 100%);
      filter:blur(28px) saturate(115%); transform:scale(1.04); z-index:-2;
    }
    .bg-softveil{ position:fixed; inset:0;
      background:
        radial-gradient(70rem 50rem at 50% 6%, rgba(255,255,255,.08), transparent 72%),
        radial-gradient(60rem 40rem at 0% 100%, rgba(0,0,0,.18), transparent 70%);
      z-index:-1; pointer-events:none;
    }

    /* Pill reutilizable */
    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      height:40px; padding:0 18px; border-radius:9999px; font-weight:700;
      letter-spacing:.2px; color:#fff; text-decoration:none;
      border:1.2px solid var(--pill-border); background:var(--pill-bg);
      backdrop-filter: blur(10px) saturate(120%); -webkit-backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 6px 18px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.12);
      transition: background .18s ease, border-color .18s ease, transform .16s ease;
    }
    .pill:hover{ background:var(--pill-bg-hover); border-color:var(--pill-border-hover); transform:translateY(-1px) }
    .bar-top{
      position:sticky; top:10px; z-index:20;
      display:flex; align-items:center; justify-content:space-between; padding:0 14px;
    }

    /* Cards países */
    .country-card{ display:block; border-radius:var(--radius); background:var(--card-bg);
      border:1.25px solid var(--card-border); box-shadow:var(--shadow-sm); overflow:hidden;
      transition: transform .18s, box-shadow .25s, border-color .25s, background .25s;}
    .country-card:hover{ transform:translateY(-3px); background:var(--card-bg-hover);
      border-color:var(--card-border-hover); box-shadow:var(--shadow-md);}
    .flag-rect{ width:100%; aspect-ratio:16/9; background:rgba(255,255,255,.45) }
    .flag-img{ width:100%; height:100%; object-fit:cover; display:block }
    .iso3-badge{
      position:absolute; left:.9rem; bottom:.8rem; background:rgba(0,0,0,.45);
      color:#fff; font-weight:800; letter-spacing:.5px; padding:.2rem .6rem; font-size:.78rem;
      border:1px solid rgba(255,255,255,.9); border-radius:999px; backdrop-filter:blur(6px);
    }
    .country-body{ padding:.9rem 1rem 1rem; text-align:center }
    .country-name{ margin:.25rem 0 .2rem; font-weight:800; color:#f7faff }
    .country-sub{ margin:0 0 .35rem; color:var(--muted); font-size:.92rem }
  </style>
</head>
<body>

  <div class="bg-color"></div>
  <div class="bg-softveil"></div>

  <!-- Barra superior: Tourify izq, Administrador der (condicional) -->
  <div class="bar-top">
    <a class="pill" href="/" aria-label="Inicio Tourify">Tourify</a>
    <a id="adminBtn" class="pill" href="/admin" aria-label="Panel de administración" style="display:none">Administrador</a>
  </div>

  <div class="container py-3">
    <header class="text-center">
      <h1 class="fw-bold" style="font-size:clamp(2rem,5.2vw,3rem);text-shadow:0 1px 0 rgba(0,0,0,.6);">Elige un país</h1>
      <p class="text-secondary">Selecciona el país para explorar sus lugares.</p>
    </header>

    <div class="row g-3" th:if="${#lists.isEmpty(paises)}">
      <div class="col-12">
        <div class="alert text-light" style="background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.16);">
          No hay países cargados. Inserta países en la tabla <code>PAIS</code> y vuelve a intentar.
        </div>
      </div>
    </div>

    <div class="row g-3" th:if="${!#lists.isEmpty(paises)}" id="countriesRow">
      <div class="col-12 col-md-6 col-lg-4" th:each="p : ${paises}">
        <a th:href="@{/pais/{id}(id=${p.id})}" class="country-card" th:attr="data-iso3=${p.codigo}">
          <div class="flag-rect position-relative" role="img" th:aria-label="'Bandera de ' + ${p.nombre}">
            <img class="flag-img" alt="" loading="lazy">
            <span class="iso3-badge" th:text="${p.codigo}">XXX</span>
          </div>
          <div class="country-body">
            <h3 class="country-name h5" th:text="${p.nombre}">Nombre País</h3>
            <p class="country-sub" th:text="${p.codigo}">XXX</p>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Mostrar botón Administrador solo si el usuario es admin (email o rol)
    (async ()=>{
      try{
        const res = await fetch('/api/auth/me', { credentials:'same-origin' });
        const me = await res.json();
        const isAdminEmail = me?.email === 'admin@tourify.com';
        const hasAdminRole = Array.isArray(me?.roles) && me.roles.includes('ADMIN');
        if(me?.authenticated && (isAdminEmail || hasAdminRole)){
          document.getElementById('adminBtn').style.display = 'inline-flex';
        }
      }catch(_){}
    })();

    // Banderas y descripciones
    const ISO3_TO_ISO2 = { BLZ:'bz', CRI:'cr', SLV:'sv', GTM:'gt', HND:'hn', NIC:'ni', PAN:'pa' };
    const flagUrl = iso2 => `https://flagcdn.com/w640/${iso2}.png`;
    document.querySelectorAll('.country-card').forEach(card => {
      const iso3 = (card.getAttribute('data-iso3')||'').toUpperCase();
      const iso2 = ISO3_TO_ISO2[iso3];
      const img = card.querySelector('.flag-img');
      const nameEl = card.querySelector('.country-name');
      if (iso2 && img){
        img.src = flagUrl(iso2);
        img.alt = `Bandera de ${nameEl ? nameEl.textContent : iso3}`;
      }
    });
  </script>
</body>
</html>
