<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Búsqueda específica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0c0f; --bg2:#11131a; --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.14); --text:#eef1f4; --muted:#9aa3ad; --accent:#5ec1ff;
      --r:18px;
    }
    body{background:linear-gradient(180deg,var(--bg),var(--bg2)); color:var(--text); font-family:system-ui, -apple-system, Inter, Segoe UI, Roboto, Arial}
    .header{position:sticky;top:0;z-index:10; background:rgba(0,0,0,.35);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,.06)}
    .btn-pill{border:1px solid var(--border); background:rgba(255,255,255,.04); color:var(--text); border-radius:999px}
    .panel{border:1px solid var(--border); background:var(--card); border-radius:var(--r); padding:16px}
    .tile{cursor:pointer;border:1px solid var(--border); background:var(--card); border-radius:14px; overflow:hidden; transition:.2s; height:100%}
    .tile img{width:100%; aspect-ratio:16/9; object-fit:cover}
    .tile .t-body{padding:10px 12px}
    .tile.active{outline:2px solid var(--accent)}
    .star-btn{border:1px solid var(--border); background:var(--card); color:var(--text); border-radius:10px; padding:.5rem .7rem; min-width:48px}
    .star-btn.active{outline:2px solid var(--accent)}
    .card-soft{border:1px solid var(--border); background:var(--card); border-radius:16px; overflow:hidden}
    .media{aspect-ratio:16/9; background:#111}
    .media img{width:100%;height:100%;object-fit:cover}
    a{color:inherit; text-decoration:none}
  </style>
</head>
<body>
  <header class="header">
    <div class="container py-3 d-flex align-items-center justify-content-between">
      <h1 class="h4 m-0">Búsqueda específica</h1>
      <div class="d-flex gap-2">
        <a class="btn btn-pill" th:href="@{'/explorar/general'(paisId=${paisId})}">Ver todo</a>
        <a class="btn btn-outline-light btn-pill" href="/paises">Cambiar país</a>
      </div>
    </div>
  </header>

  <main class="container py-4">
    <input type="hidden" id="paisId" th:value="${paisId}"/>

    <!-- FILTROS: categorías como tiles + estrellas como botones + max precio + nombre -->
    <div class="panel mb-3">
      <div class="row g-3 align-items-start">
        <div class="col-12">
          <small class="text-secondary">Categoría</small>
          <div id="catGrid" class="row g-3 mt-1">
            <!-- Tiles fijos -->
            <div class="col-6 col-md-3">
              <div class="tile" data-code="HOTEL">
                <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?q=80&w=1200&auto=format&fit=crop" alt="">
                <div class="t-body"><strong>Hotel</strong></div>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="tile" data-code="AIRBNB">
                <img src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?q=80&w=1200&auto=format&fit=crop" alt="">
                <div class="t-body"><strong>Airbnb</strong></div>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="tile" data-code="PLAYA">
                <img src="https://images.unsplash.com/photo-1504609773096-104ff2c73ba4?q=80&w=1200&auto=format&fit=crop" alt="">
                <div class="t-body"><strong>Playa</strong></div>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="tile" data-code="PARQUE">
                <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?q=80&w=1200&auto=format&fit=crop" alt="">
                <div class="t-body"><strong>Parque</strong></div>
              </div>
            </div>
            <div class="col-6 col-md-3">
  <div class="tile" data-code="RESTAURANTE">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3zPwVC0Mm-Ux4JCVnXM6e7DAtqndYXqENew&s" alt="">
    <div class="t-body"><strong>Restaurante</strong></div>
  </div>
</div>
            <div class="col-6 col-md-3">
              <div class="tile" data-code="MUSEO">
                <img src="https://images.unsplash.com/photo-1530026405186-ed1f139313f8?q=80&w=1200&auto=format&fit=crop" alt="">
                <div class="t-body"><strong>Museo</strong></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Estrellas como 5 botones -->
        <div class="col-12">
          <small class="text-secondary">Estrellas (mín.)</small>
          <div class="d-flex flex-wrap gap-2 mt-1" id="starsBar">
            <button type="button" class="star-btn" data-stars="1">★</button>
            <button type="button" class="star-btn" data-stars="2">★★</button>
            <button type="button" class="star-btn" data-stars="3">★★★</button>
            <button type="button" class="star-btn" data-stars="4">★★★★</button>
            <button type="button" class="star-btn" data-stars="5">★★★★★</button>
            <button type="button" class="star-btn" data-stars="">Cualquiera</button>
          </div>
        </div>

        <!-- Max precio + nombre contiene -->
        <div class="col-12 col-md-3">
          <label class="form-label text-secondary">Max Precio</label>
          <input id="maxPrecio" type="number" step="0.01" min="0" class="form-control">
        </div>
        <div class="col-12 col-md-5">
          <label class="form-label text-secondary">Nombre contiene</label>
          <input id="nombre" class="form-control" placeholder="Ej: Suites, Colonial...">
        </div>
        <div class="col-12 col-md-2 ms-md-auto d-flex align-items-end">
          <button id="btnBuscar" class="btn btn-pill w-100">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Resultados -->
    <div id="grid" class="row row-cols-1 row-cols-md-3 g-3"></div>
  </main>

  <script th:inline="javascript">
    const paisId = /*[[${paisId}]]*/ 0;

    // -------- Helpers imagen/refresh --------
    const PLACEHOLDER = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450"><rect width="100%" height="100%" fill="%23111"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="%23888" font-family="Arial" font-size="20">sin imagen</text></svg>';
    const isHttp = u => typeof u === 'string' && /^https?:\/\//i.test(u);

    function bestImage(obj){
      if(!obj) return '';
      // Si viene lista de strings:
      if (Array.isArray(obj.imagenes) && typeof obj.imagenes[0] === 'string') {
        const s = obj.imagenes.find(isHttp);
        if (s) return s;
      }
      // Lista de objetos con url:
      if (Array.isArray(obj.imagenes) && obj.imagenes.length && obj.imagenes[0]?.url) {
        const s = obj.imagenes.map(x=>x?.url).find(isHttp);
        if (s) return s;
      }
      if (Array.isArray(obj.images) && obj.images.length) {
        const s = obj.images.map(x=>x?.url || x).find(isHttp);
        if (s) return s;
      }
      const candidates = [
        obj.imagenPrincipal,
        obj.imagenUrl, obj.urlImagen,
        obj?.imagen?.url, obj?.image?.url,
        obj.foto, obj.fotoUrl, obj.thumbnail, obj.thumbUrl
      ].filter(Boolean);
      const http = candidates.find(isHttp);
      return http || '';
    }

    // -------- Estado filtros --------
    let categoriaCodigo = "";
    let minEstrellas = "";

    // tiles categoría
    document.querySelectorAll('.tile').forEach(t=>{
      t.addEventListener('click', ()=>{
        document.querySelectorAll('.tile').forEach(x=>x.classList.remove('active'));
        if (categoriaCodigo === t.dataset.code) {
          categoriaCodigo = ""; // deseleccionar
        } else {
          t.classList.add('active');
          categoriaCodigo = t.dataset.code;
        }
        buscar();
      });
    });

    // estrellas botones
    document.querySelectorAll('.star-btn').forEach(b=>{
      b.addEventListener('click', ()=>{
        document.querySelectorAll('.star-btn').forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        minEstrellas = b.dataset.stars;
        buscar();
      });
    });

    // botón buscar
    document.getElementById('btnBuscar').addEventListener('click', (e)=>{
      e.preventDefault();
      buscar();
    });

    // auto-refresh al escribir (debounce)
    function debounce(fn, ms=400){
      let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), ms); };
    }
    document.getElementById('nombre').addEventListener('input', debounce(()=>buscar()));
    document.getElementById('maxPrecio').addEventListener('input', debounce(()=>buscar()));

    // -------- Render tarjeta --------
    function card(item){
      const est = item.promedioEstrellas ?? 0;
      const estrellas = (typeof est === 'number' && est.toFixed) ? est.toFixed(1) : est;
      const precio = (item.precio!=null) ? ('$'+item.precio) : '—';
      const img = bestImage(item) || PLACEHOLDER;
      const id = item.lugarId ?? item.id ?? '';
      const nombre = item.lugar ?? item.nombre ?? '';
      const categoria = item.categoria ?? item.categoriaNombre ?? item.categoriaCodigo ?? '';
      const ciudad = item.ciudad ?? item.ciudadNombre ?? '';

      return `
      <div class="col">
        <article class="card-soft">
          <a href="/lugar/${id}">
            <div class="media"><img src="${img}" alt=""></div>
            <div class="p-3">
              <h3 class="h6 m-0">${nombre}</h3>
              <div class="small text-secondary">${categoria}${(categoria&&ciudad)?' · ':''}${ciudad}</div>
              <div class="d-flex justify-content-between mt-1">
                <span class="text-light">${precio}</span>
                <span class="text-warning">★ ${estrellas}</span>
              </div>
            </div>
          </a>
        </article>
      </div>`;
    }

    // -------- Buscar --------
    async function buscar(){
      const maxPrecio = document.getElementById('maxPrecio').value || '';
      const nombre = document.getElementById('nombre').value.trim() || '';
      const params = new URLSearchParams({ paisId });
      if (categoriaCodigo) params.set('categoriaCodigo', categoriaCodigo);
      if (minEstrellas) params.set('minEstrellas', minEstrellas);
      if (maxPrecio) params.set('maxPrecio', maxPrecio);
      if (nombre) params.set('nombre', nombre);

      const grid = document.getElementById('grid');
      grid.innerHTML = '<div class="col"><div class="panel">Buscando…</div></div>';

      try{
        const res = await fetch(`/api/explorar/buscar?${params.toString()}`);
        if(!res.ok) throw new Error('HTTP '+res.status);
        const data = await res.json();
        const html = (Array.isArray(data)&&data.length) ? data.map(card).join('')
          : '<div class="col"><div class="panel">No hay resultados con esos filtros.</div></div>';
        grid.innerHTML = html;
      }catch(_){
        grid.innerHTML = '<div class="col"><div class="panel">Error al buscar.</div></div>';
      }
    }

    // carga inicial
    buscar();
  </script>
</body>
</html>
