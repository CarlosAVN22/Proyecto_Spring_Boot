<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Búsqueda específica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tipografía estilo Apple -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0c0f; --bg1:#0b0c0f; --bg2:#11131a;
      --card-bg:rgba(255,255,255,.06);
      --card-border:rgba(255,255,255,.14);
      --text:#eef1f4; --muted:#9aa3ad; --accent:#5ec1ff;
      --radius-xl:20px; --shadow-soft:0 12px 30px rgba(0,0,0,.35);
      --shadow-inner:inset 0 1px 0 rgba(255,255,255,.05);
    }
    html,body{height:100%}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Inter",system-ui,Roboto,"Segoe UI",Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 10% -10%,rgba(94,193,255,.08),transparent 60%),
        radial-gradient(1000px 600px at 110% 0%,rgba(140,122,255,.08),transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      background-color:var(--bg);
    }

    /* Header */
    .page-header{
      position:sticky;top:0;z-index:20;
      backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);
      background:rgba(15,17,23,.45);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .page-title{
      font-weight:700;letter-spacing:.2px;
      font-size:clamp(28px,3vw,40px);margin:24px 0 8px;
    }
    .page-actions .btn{
      border-radius:9999px;padding:.6rem 1rem;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.04);color:var(--text);
      backdrop-filter:blur(6px);-webkit-backdrop-filter:blur(6px);
      box-shadow:var(--shadow-inner);
      transition:transform .18s ease,box-shadow .18s ease,background .18s ease;
    }
    .page-actions .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 8px 20px rgba(0,0,0,.35);
    }
    .page-actions .btn-link{
      border-color:transparent;background:transparent;
      color:var(--accent);text-decoration:none;
    }

    /* Formulario filtros */
    .filter-form{
      background:rgba(255,255,255,.03);
      backdrop-filter:blur(8px);
      -webkit-backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius-xl);
      padding:1.5rem;
      box-shadow:var(--shadow-inner);
    }
    .form-label{color:var(--muted);font-weight:500;}
    .form-control{
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.1);
      color:var(--text);
      border-radius:12px;
      transition:border-color .2s ease,background .2s ease;
    }
    .form-control:focus{
      background:rgba(255,255,255,.06);
      border-color:var(--accent);
      box-shadow:0 0 0 .25rem rgba(94,193,255,.25);
      color:var(--text);
    }
    .btn-primary{
      border:none;border-radius:9999px;
      background:var(--accent);
      font-weight:600;
      transition:transform .15s ease,box-shadow .15s ease;
    }
    .btn-primary:hover{
      transform:translateY(-1px);
      box-shadow:0 8px 20px rgba(94,193,255,.4);
    }

    /* Cards */
    .g-soft{--bs-gutter-x:1.25rem;--bs-gutter-y:1.25rem;}
    .card-soft{
      height:100%;border-radius:var(--radius-xl);
      overflow:hidden;
      border:1px solid var(--card-border);
      background:var(--card-bg);
      backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      box-shadow:var(--shadow-soft),var(--shadow-inner);
      transition:transform .22s ease,box-shadow .22s ease,border-color .22s ease;
    }
    .card-soft:hover{
      transform:translateY(-3px);
      box-shadow:0 18px 40px rgba(0,0,0,.45),var(--shadow-inner);
      border-color:rgba(255,255,255,.22);
    }
    .media{aspect-ratio:16/9;overflow:hidden;background:#111;}
    .media img{width:100%;height:100%;object-fit:cover;transition:transform .6s ease;}
    .card-soft:hover .media img{transform:scale(1.04);}
    .body-soft{padding:14px 16px 16px;}
    .card-title-soft{font-weight:600;font-size:1.05rem;margin:2px 0 6px;}
    .card-meta{display:flex;gap:8px;align-items:center;color:var(--muted);font-size:.92rem;}
    .dot{width:4px;height:4px;border-radius:50%;background:currentColor;opacity:.6;}

    a{color:inherit;text-decoration:none;}
  </style>
</head>

<body>
  <!-- Header con blur -->
  <header class="page-header">
    <div class="container py-3 d-flex flex-column flex-md-row align-items-md-end justify-content-between">
      <div>
        <h1 class="page-title mb-0">Búsqueda específica</h1>
        <small class="text-secondary">Filtra por categoría, nombre o precio</small>
      </div>
      <div class="page-actions mt-3 mt-md-0 d-flex gap-2">
        <a class="btn" th:href="@{'/explorar/general'(paisId=${paisId})}">Ver todo</a>
        <a class="btn btn-link" href="/paises">Cambiar país</a>
      </div>
    </div>
  </header>

  <main class="container py-4">
    <!-- Filtros -->
    <form id="f" class="row g-3 mb-4 filter-form">
      <div class="col-md-3">
        <label class="form-label">Categoría (código)</label>
        <input name="categoriaCodigo" class="form-control" placeholder="HOTEL, PLAYA, RESTAURANTE...">
      </div>
      <div class="col-md-2">
        <label class="form-label">Min ⭐</label>
        <input name="minEstrellas" type="number" step="0.1" min="0" max="5" class="form-control">
      </div>
      <div class="col-md-2">
        <label class="form-label">Max Precio</label>
        <input name="maxPrecio" type="number" step="0.01" min="0" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Nombre contiene</label>
        <input name="nombre" class="form-control" placeholder="Ej: Colonial, Suites...">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100">Buscar</button>
      </div>
    </form>

    <div id="grid" class="row row-cols-1 row-cols-md-3 g-soft"></div>
  </main>

  <script th:inline="javascript">
    const paisId = /*[[${paisId}]]*/ 0;

    function card(item){
      const categoria = item.categoria || '';
      const ciudad = item.ciudad || '';
      const estrellas = (item.promedioEstrellas ?? 0).toFixed
        ? (item.promedioEstrellas ?? 0).toFixed(1)
        : (item.promedioEstrellas ?? 0);

      return `
      <div class="col">
        <article class="card-soft">
          <a href="/detalle/${item.id ?? ''}">
            ${item.imagenPrincipal ? `
              <div class="media">
                <img src="${item.imagenPrincipal}" alt="${item.lugar ?? 'imagen'}">
              </div>` : ''}
            <div class="body-soft">
              <h3 class="card-title-soft">${item.lugar ?? ''}</h3>
              <div class="card-meta">
                <span>${categoria}</span>
                <span class="dot"></span>
                <span>${ciudad}</span>
                <span class="dot"></span>
                <span>⭐ ${estrellas}</span>
              </div>
            </div>
          </a>
        </article>
      </div>`;
    }

    async function buscar(params){
      const qs = new URLSearchParams(params);
      const grid = document.getElementById('grid');
      try{
        const res = await fetch(`/api/explorar/buscar?${qs.toString()}`);
        if(!res.ok) throw new Error(res.status);
        const data = await res.json();
        grid.innerHTML = (Array.isArray(data) && data.length)
          ? data.map(card).join('')
          : `<div class="col"><div class="alert alert-info">No hay resultados con esos filtros.</div></div>`;
      }catch(err){
        grid.innerHTML = `<div class="col"><div class="alert alert-danger">No se pudo cargar (/api/explorar/buscar)</div></div>`;
      }
    }

    buscar({paisId});
    document.getElementById('f').addEventListener('submit', e=>{
      e.preventDefault();
      const fd=new FormData(e.target);
      const params=Object.fromEntries(fd.entries());
      params.paisId=paisId;
      Object.keys(params).forEach(k=>{if(params[k]==='')delete params[k];});
      buscar(params);
    });
  </script>
</body>
</html>
