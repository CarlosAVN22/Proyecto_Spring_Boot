<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Específico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-3">Búsqueda específica</h1>

  <div class="mb-3">
    <a class="btn btn-outline-secondary" th:href="@{'/explorar/general'(paisId=${paisId})}">Ver todo</a>
    <a class="btn btn-link" href="/paises">Cambiar país</a>
  </div>

  <form id="f" class="row g-3 mb-4">
    <div class="col-md-3">
      <label class="form-label">Categoría (código)</label>
      <input name="categoriaCodigo" class="form-control" placeholder="HOTEL, PLAYA, RESTAURANTE...">
    </div>
    <div class="col-md-2">
      <label class="form-label">Min ⭐</label>
      <input name="minEstrellas" type="number" step="0.1" min="0" max="5" class="form-control">
    </div>
    <div class="col-md-2">
      <label class="form-label">Max Precio</label>
      <input name="maxPrecio" type="number" step="0.01" min="0" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">Nombre contiene</label>
      <input name="nombre" class="form-control">
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button class="btn btn-primary w-100">Buscar</button>
    </div>
  </form>

  <div id="grid" class="row row-cols-1 row-cols-md-3 g-3"></div>

  <!-- IMPORTANTE: inline JS activado -->
  <script th:inline="javascript">
    const paisId = /*[[${paisId}]]*/ 0;

    function card(item){
      return `
      <div class="col">
        <div class="card h-100">
          ${item.imagenPrincipal ? `<img src="${item.imagenPrincipal}" class="card-img-top" alt="img">` : ''}
          <div class="card-body">
            <h5 class="card-title">${item.lugar || ''}</h5>
            <p class="card-text">
              ${item.categoria || ''} · ${item.ciudad || ''}<br>
              ⭐ ${item.promedioEstrellas ?? 0}
            </p>
          </div>
        </div>
      </div>`;
    }

    async function buscar(params){
      const qs = new URLSearchParams(params);
      const res = await fetch(`/api/explorar/buscar?${qs.toString()}`);
      if(!res.ok){
        document.getElementById('grid').innerHTML =
          `<div class="alert alert-danger">No se pudo cargar (/api/explorar/buscar)</div>`;
        return;
      }
      const data = await res.json();
      document.getElementById('grid').innerHTML =
        (Array.isArray(data) && data.length)
          ? data.map(card).join('')
          : `<div class="alert alert-info">No hay resultados con esos filtros.</div>`;
    }

    // Carga inicial sin filtros
    buscar({ paisId });

    document.getElementById('f').addEventListener('submit', (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const params = Object.fromEntries(fd.entries());
      params.paisId = paisId;
      Object.keys(params).forEach(k => { if(params[k] === '') delete params[k]; });
      buscar(params);
    });
  </script>
</body>
</html>
