<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title th:text="${lugar.lugar}">Detalle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--bg:#0b0c0f; --bg2:#11131a; --card:rgba(255,255,255,.06); --border:rgba(255,255,255,.14); --text:#eef1f4; --muted:#9aa3ad}
    body{background:linear-gradient(180deg,var(--bg),var(--bg2)); color:var(--text)}
    .panel{border:1px solid var(--border); background:var(--card); border-radius:16px; overflow:hidden}
    .gal{display:grid; grid-template-columns:2fr 1fr; gap:8px}
    .gal img{width:100%; height:100%; object-fit:cover; border-radius:8px}
    .gal .big{grid-row: span 2; aspect-ratio:16/10}
    @media (max-width: 768px){ .gal{grid-template-columns:1fr} .gal .big{aspect-ratio:16/9}}
  </style>
</head>
<body>
  <div class="container py-4">
    <a href="javascript:history.back()" class="text-secondary">&larr; Regresar</a>

    <header class="my-3">
      <h1 class="h3" th:text="${lugar.lugar}">Nombre</h1>
      <div class="text-secondary">
        <span th:text="${lugar.categoria}">Categoría</span> ·
        <span th:text="${lugar.ciudad}">Ciudad</span> ·
        <span th:text="${lugar.pais}">País</span>
      </div>
    </header>

    <!-- Galería -->
    <section class="panel p-3">
      <div class="gal" th:if="${imagenes != null and !imagenes.isEmpty()}">
        <img class="big" th:src="${imagenes[0]}" alt="">
        <img th:each="u,iter : ${imagenes}" th:if="${iter.index > 0 and iter.index < 4}" th:src="${u}" alt="">
      </div>
      <div class="text-secondary" th:if="${imagenes == null or imagenes.isEmpty()}">Sin imágenes.</div>
    </section>

    <!-- Datos -->
    <section class="panel p-3 mt-3">
      <div class="row g-3">
        <div class="col-md-6">
          <div><strong>Dirección:</strong> <span th:text="${lugar.direccion}">—</span></div>
          <div><strong>Precio:</strong> $<span th:text="${lugar.precio}">—</span></div>
        </div>
        <div class="col-md-6">
          <div><strong>Promedio estrellas:</strong> <span th:text="${lugar.promedioEstrellas}">0</span> ★</div>
          <div><strong>Código categoría:</strong> <span th:text="${lugar.categoriaCodigo}">—</span></div>
        </div>
      </div>

      <hr class="my-3">

      <p class="text-secondary m-0">
        * Aquí podrías mostrar descripción si la agregas a la tabla <code>LUGAR</code>.
      </p>
    </section>
  </div>
</body>
</html>
